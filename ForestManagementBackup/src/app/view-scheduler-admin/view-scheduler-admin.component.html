<div class="alert alert-danger" *ngIf='message' (click)='deleteMessage()' >{{message}}</div>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Type</th>
        <th>Delete</th>
        <th>Update</th>
        
      </tr>
      <tr *ngFor='let scheduler of schedulers'>
        <td><h4>{{scheduler.id}}</h4></td> 
        <td><h4>{{scheduler.username}}</h4></td>
        <td><h4>{{scheduler.password}}</h4></td>
        <td><h4 >{{scheduler.type}}</h4></td>
         <td><button class="btn btn-danger" (click)='deleteScheduler(scheduler)'>
            Delete
        </button></td>
        <td><button class="btn btn-success" (click)='selectScheduler(scheduler)'>
            Update
        </button></td>

        
      </tr>
